<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!--REMIXICON LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Quote of the day</h1>
        <div class="content">
            <div class="quote-area">
                <i class="ri-double-quotes-l"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works
                </p>
                <i class="ri-double-quotes-r"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="ri-volume-up-fill"></i></li>
                    <li class="copy"><i class="ri-file-copy-2-fill"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
